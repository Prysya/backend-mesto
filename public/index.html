<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><link rel="stylesheet" href="style.f748811db2da77946c18.css"/></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"/></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo user-info__photo_blur"></div><div class="user-info__data"><div class="user-info__text-container user-info__text-container_blur"><h1 class="user-info__name">Name</h1><p class="user-info__job">About</p></div><button class="button user-info__edit">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"><div class="spinner spinner_visible"><i></i></div></div><div class="popup popup_type_place"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close close close__place"/><h3 class="popup__title">Новое место</h3><form class="popup__form" name="place" id="new-place" novalidate=""><input name="place" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" required=""/><p class="popup__input-error" id="place"></p><input type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required=""/><p class="popup__input-error" id="link"></p><button type="submit" class="button popup__button" disabled="disabled">+</button></form></div></div><div class="popup popup_type_edit"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close close close__edit"/><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit" id="edit" novalidate=""><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="30" required=""/><p class="popup__input-error" id="name"></p><input name="job" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="30" required=""/><p class="popup__input-error" id="job"></p><button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-container"><img src="./images/close.svg" alt="" class="popup__close close close__image"/> <img src="" alt="" class="popup__image"/></div></div><div class="popup popup_type_avatar"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close close close__avatar"/><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="avatar" id="new-avatar" novalidate><input type="url" name="avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку" required/><p class="popup__input-error" id="avatar"></p><button type="submit" class="button popup__button button_disabled" disabled="disabled">Сохранить</button></form></div></div></div><script type="module" src="main.65f2102fd2064b1145c0.js"></script></body></html>
